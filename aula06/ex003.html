<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: gray;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>ja me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('digite um numero: '))//prompt retorna sempre string
        var n2 = Number(window.prompt('digite outro numero: '))//prompt retorna sempre string
        /*por isso temos que colocar que o que a variavel for receber seja um numero para 
        acontecer essa adição, ai colocamos Number.parseInt(n) se for int ou se for float
        Number.parseFloat(n), caso queria os 2 que some os 2 das mesma forma Number(n).
        */
        var s = n1 + n2
        window.alert(`a Soma de ${n1} + ${n2} é ${s} !`)//melhor do que ficar usando + para concatenar
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
</body>
</html>
