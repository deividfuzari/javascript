<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculando</title>
</head>
<body>
    <h1>Calculando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    <script>
        function somar(){
            var numero1= window.document.getElementById('txtn1')
            var numero2= window.document.querySelector('input#txtn2')
            var resultado= window.document.getElementById('resultado')
            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            var soma = n1 + n2
            resultado.innerHTML= `A soma entre ${n1} e ${n2} Ã© <strong>${soma}</strong>`
        }
    </script>
    
</body>
</html>
